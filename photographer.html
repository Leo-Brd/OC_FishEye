<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" aria-label="Accueil Fisheye">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">

      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="photograph-info-bar" id="photograph-info-bar" role="region" aria-label="Informations principales du photographe">
        <span class="photograph-likes" id="photograph-likes" role="group" aria-label="Nombre total de likes">
        </span>
        <span class="photograph-price" id="photograph-price" role="note" aria-label="Tarif journalier">
        </span>
      </div>
      <div class="photograph-sort-bar">
        <label id="sort-label" for="custom-sort" class="sort-label">Trier par</label>
        <div class="custom-select" id="custom-sort" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="sort-label">
          <span class="custom-select-selected">Popularité</span>
          <img src="assets/icons/sort_arrow.svg" class="custom-select-arrow" alt="Ouvrir le menu de tri" />
          <ul class="custom-select-options" role="listbox" tabindex="-1" aria-labelledby="sort-label" aria-activedescendant="custom-option-popularity">
            <li id="custom-option-popularity" class="custom-select-option selected" data-value="popularity" role="option" aria-selected="true">Popularité</li>
            <li id="custom-option-date" class="custom-select-option" data-value="date" role="option" aria-selected="false">Date</li>
            <li id="custom-option-title" class="custom-select-option" data-value="title" role="option" aria-selected="false">Titre</li>
          </ul>
        </div>
      </div>
      <section id="photograph-gallery" class="photograph-gallery" role="list" aria-label="Galerie de médias du photographe"></section>

    </main>

    <!-- Contact Modal -->
    <div id="contact_modal">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
        <header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" tabindex="0" aria-label="Fermer la modale" />
        </header>
        <h3 id="modal-photographer-name"></h3>
        <form aria-labelledby="modal-title" autocomplete="on">
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" required aria-required="true" autocomplete="given-name" />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" required aria-required="true" autocomplete="family-name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required aria-required="true" autocomplete="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" rows="10" required aria-required="true"></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
			</div>
		</div>

    <!-- Lightbox Modal for viewing photos -->
    <div id="lightbox_modal" style="display:none;" role="dialog" aria-modal="true" aria-label="image closeup view" tabindex="-1">
      <div class="lightbox-modal-content">
        <button class="lightbox-close" aria-label="Close dialog" role="button" tabindex="0">
          <img src="assets/icons/brown_close.svg" alt="Fermer" />
        </button>
        <button class="lightbox-arrow lightbox-arrow-left" aria-label="Previous image" role="link" tabindex="0">
          <img src="assets/icons/arrow_left.svg" alt="Précédent" />
        </button>
        <div class="lightbox-image-container">
          <img id="lightbox-image" src="" alt="" />
          <figcaption id="lightbox-title"></figcaption>
        </div>
        <button class="lightbox-arrow lightbox-arrow-right" aria-label="Next image" role="link" tabindex="0">
          <img src="assets/icons/arrow_right.svg" alt="Suivant" />
        </button>
      </div>
    </div>

    <script src="scripts/templates/photographer_template.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sortMenu.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
