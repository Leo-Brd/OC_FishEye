<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" aria-label="Accueil Fisheye">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">

      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="photograph-info-bar" id="photograph-info-bar" role="region" aria-label="Informations principales du photographe">
        <span class="photograph-likes" id="photograph-likes" role="group" aria-label="Nombre total de likes">
        </span>
        <span class="photograph-price" id="photograph-price" role="note" aria-label="Tarif journalier">
        </span>
      </div>
      <div class="photograph-sort-bar">
        <label id="sort-label" for="custom-sort" class="sort-label">Trier par</label>
        <div class="custom-select" id="custom-sort" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="sort-label">
          <span class="custom-select-selected">Popularité</span>
          <img src="assets/icons/sort_arrow.svg" class="custom-select-arrow" alt="Ouvrir le menu de tri" />
          <ul class="custom-select-options" role="listbox" tabindex="-1" aria-labelledby="sort-label" aria-activedescendant="custom-option-popularity">
            <li id="custom-option-popularity" class="custom-select-option selected" data-value="popularity" role="option" aria-selected="true">Popularité</li>
            <li id="custom-option-date" class="custom-select-option" data-value="date" role="option" aria-selected="false">Date</li>
            <li id="custom-option-title" class="custom-select-option" data-value="title" role="option" aria-selected="false">Titre</li>
          </ul>
        </div>
      </div>
      <section id="photograph-gallery" class="photograph-gallery" role="list" aria-label="Galerie de médias du photographe"></section>

    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/templates/photographer_template.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sortMenu.js"></script>
  </body>
</html>
